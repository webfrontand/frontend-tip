<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product Card</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        
        <body>
            <div class="container">
                <div class="card">
                    <div class="card-head">
                        <img src="https://s5.postimg.org/wy79025cz/nike_Logo_White.png" alt="logo" class="card-logo">
                        <img src="https://s5.postimg.org/j9r8yf9gn/sws1.png" alt="Shoe" class="product-img">
                        <div class="product-detail">
                            <h2>Hartbeespoort</h2>
                            Support and Nike Zoom Air come together for a more supportive feel with high-speed responsivene                   
                        </div>
                        <span class="back-text">
                            FAS
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="product-desc">
                            <span class="product-title">
                                Hartbee<b>spoort</b>
                                <span class="badge">
                                  New
                                </span>
                            </span>
                            <span class="product-caption">
                                Basket Ball Collection
                            </span>
                            <span class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star grey"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
